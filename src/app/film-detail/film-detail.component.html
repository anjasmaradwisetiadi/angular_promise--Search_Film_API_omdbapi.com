<!-- Modal -->

      <div class="modal-content" *ngFor="let item of dataFilmDetail">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body modal_template">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-3">
                <span> <img src="{{item.Poster}}" alt="item.Title" width="150px" height="250px">
                </span>
              </div>
              <div class="col-md-9">
                <ul class="list-group">
                  <li class="list-group-item">
                    <h4>{{item.Title}} </h4>
                  </li>
                  <li class="list-group-item"> <strong> Director: {{item.Director}} </strong></li>
                  <li class="list-group-item"> <strong> Actors: {{item.Actors}}</strong> </li>
                  <li class="list-group-item"> <strong> Plot: {{item.Plot}}</strong> </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
